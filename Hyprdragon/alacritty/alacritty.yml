env:
  TERM: alacritty

window:
  dimension:
    columns: 0
    line: 0
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  opacity: 0.5
  class:
    instance: Alacritty
    general: Alacritty
  decoration_theme_variant: Dark
  resize_increments: true

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: FiraCode Nerd Font 
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
      background: '#100e1f'
      foreground: '#75C9E9'
  normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
  bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'



cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 750
    vi_mode_style: Beam
    thickness: 0.2

